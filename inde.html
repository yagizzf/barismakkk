<body>
<div id="message">BarÄ±ÅŸalÄ±m mÄ± Asyamm?</div>
<div id="bear">ğŸ»</div>

<button id="yes">Evet</button>
<div id="poem"></div>
<canvas id="confetti"></canvas>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const message = document.getElementById('message');
const poemDiv = document.getElementById('poem');
const bear = document.getElementById('bear');
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let yesClickCount = 0;
const maxYesClicks = 3;

// HayÄ±r butonu kaÃ§Ä±yor
noBtn.addEventListener('mouseover', () => {
    noBtn.style.left = Math.random() * (window.innerWidth - noBtn.offsetWidth) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - noBtn.offsetHeight) + "px";
    noBtn.style.position = "absolute";
});

// Evet butonu
yesBtn.addEventListener('click', () => {
    yesClickCount++;
    if (yesClickCount >= maxYesClicks) {
        message.textContent = "Evet! Seni Ã§ok seviyorum ve asla Ã¼zmeyeceÄŸim!";
        bear.classList.add("jump"); // AyÄ±cÄ±k zÄ±plÄ±yor ama sabit
        startConfetti();
        yesBtn.disabled = true;
        animatePoem();
    }
});

// Konfeti ve kalpler
let particles = [];
function startConfetti() {
    for (let i = 0; i < 150; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 10 + 2,
            color: `hsl(${Math.random()*360}, 100%, 50%)`,
            tilt: Math.random() * 10 - 10,
            type: Math.random() < 0.3 ? "â¤ï¸" : "â­"
        });
    }
    requestAnimationFrame(drawParticles);
}

function drawParticles() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p => {
        ctx.font = "20px Arial";
        ctx.fillText(p.type, p.x, p.y);
        p.y += p.d;
        p.x += Math.sin(p.tilt);
        if(p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random()*canvas.width;
        }
    });
    requestAnimationFrame(drawParticles);
}

// Åiir satÄ±r satÄ±r yazÄ±lÄ±yor
const poemText = [
    "Asya, gÃ¶zlerin yÄ±ldÄ±z gibi parlak,",
    "GÃ¼lÃ¼ÅŸÃ¼n baharÄ± getirir her karanlÄ±k anÄ±ma.",
    "Kalbim sana ait, her nefeste sen varsÄ±n,",
    "Ellerim ellerinde huzur bulur, sevgilim.",
    "Seninle geÃ§en her an bir ÅŸiir gibi,",
    "Her satÄ±rÄ± kalbimden sana dÃ¶kÃ¼lÃ¼r.",
    "Seni sevmek tarifsiz bir mutluluk,",
    "Ve sÃ¶z veriyorum, seni bir daha asla Ã¼zmeyeceÄŸim yavrummmm."
];

function animatePoem(i=0){
    if(i<poemText.length){
        const line = document.createElement("div");
        line.textContent = poemText[i];
        poemDiv.appendChild(line);
        poemDiv.style.display = "block";
        setTimeout(()=>animatePoem(i+1), 700);
    }
}

// Arka plan renk geÃ§iÅŸi
let hue = 330;
setInterval(() => {
    hue += 0.5;
    document.body.style.background = `hsl(${hue}, 100%, 95%)`;

</script>
